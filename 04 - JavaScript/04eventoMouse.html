<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Mouse</title>

    <script>

        function mensagem(){
            window.alert("Você clicou no botão");
        }

        function enviar() {
            // Obter o elemento input
            let nome = document.getElementById("nome");

            // Condicional
            if(nome.value == ""){
                alert("Informe um nome");

            } else if(nome.value.length < 3) {
                alert("O nome precisa ter ao menos três caracteres");
            } else {
                alert("Nome informado: " + nome.value);
            }
            // Limpar o elemento input
            nome.value = "";
    
            // Cursos no elemenot input
            nome.focus();
        }

    </script>

</head>
<body>
    <button onclick="mensagem()">Clique aqui!</button>

    <hr>

    <input type="text" id="nome" placeholder="Informe no nome">
    <button onclick="enviar()">Enviar</button>
    

</body>
</html>
