<script>

let total = 0;
let quantidade = 0;

function selecao(tipo, valor){

    if(tipo == true){
        total += valor;
        quantidade += 1;
    }else if(tipo == false){
        total -= valor;
        quantidade -= 1;
    }

    document.getElementById("retornoLanches").innerText = "Lanches: " + quantidade;
    document.getElementById("retornoValor").innerText = "Valor total: R$ " + total;

}


</script>
