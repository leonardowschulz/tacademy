<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 10</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      h1,
      h2 {
        text-align: center;
      }
      body {
        background-color: lightblue !important;
        background-image: url("Imagens/peoplevoting.webp");
        background-size: 85%;
        background-repeat: no-repeat;
        background-position: center;
      }

      div {
        background-color: rgba(255, 255, 255, 0.218);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <h1>Votação:</h1>
        <p></p>
        <h2>Escolha uma das opções:</h2>
        <p></p>
        <button class="btn btn-success form-control" onclick="votar(1)">
          Candidato 01
        </button>
        <p></p>
        <button class="btn btn-success form-control" onclick="votar(2)">
          Candidato 02
        </button>
        <p></p>
        <button class="btn btn-success form-control" onclick="votar(3)">
          Candidato 03
        </button>
        <p></p>
        <button class="btn btn-success form-control" onclick="votar(4)">
          Candidato 04
        </button>
        <p></p>
        <button class="btn btn-info form-control" onclick="votar(5)">
          Voto em Branco
        </button>
        <p></p>
        <br />
        <p id="primeiroCand">Votos primeiro candidato:</p>
        <p id="segundoCand">Votos segundo candidato:</p>
        <p id="terceiroCand">Votos terceiro candidato:</p>
        <p id="quartoCand">Votos quartos candidato:</p>
        <p id="votosEmBranco">Votos em Branco:</p>
        <p id="quantidadeVotos">Quantidade total de votos:</p>
        <p id="candidatoVencedor">Candidato com mais votos:</p>
      </div>
      <div class="col"></div>
    </div>

    <script>
      var candidato1 = 0;
      var candidato2 = 0;
      var candidato3 = 0;
      var candidato4 = 0;
      var emBranco = 0;
      var votos = 0;
      var vencedor = "";
      function votar(opcao){

          switch(parseInt(opcao)){
              case 1:
                candidato1 += 1;
                votos += 1;
                atualizar();
                break;
                case 2:
                candidato2 += 1;
                votos += 1;
                atualizar();
                break;
                case 3:
                candidato3 += 1;
                votos += 1;
                atualizar();
                break;
                case 4:
                candidato4 += 1;
                votos += 1;
                atualizar();
                break;
                case 5:
                emBranco += 1;
                votos += 1;
                atualizar();
              break;
              default:
              break;

          }

      }
      function atualizar(){

        let votosCand = [];
        votosCand[0] = candidato1;
        votosCand[1] = candidato2;
        votosCand[2] = candidato3;
        votosCand[3] = candidato4;
        maxVotos = Math.max(...votosCand);
        let quantidadeVencedores;
        quantidadeVencedores = 0;
        vencedor = "";
        for(let i = 0; i < 4; i++){
            if(maxVotos == votosCand[i]){
                if(quantidadeVencedores < 1) {
                    vencedor = "Candidato " + (i+1);
                    quantidadeVencedores += 1;
                } else {
                    vencedor += ", Candidato " + (i+1);
                    quantidadeVencedores +=1;
                }
            }
        }


        document.getElementById("primeiroCand").innerHTML = "Votos primeiro candidato: " + candidato1;
        document.getElementById("segundoCand").innerHTML = "Votos segundo candidato: " + candidato2;
        document.getElementById("terceiroCand").innerHTML = "Votos terceiro candidato: " + candidato3;
        document.getElementById("quartoCand").innerHTML = "Votos quarto candidato: " + candidato4;
        document.getElementById("votosEmBranco").innerHTML = "Votos em Branco: " + emBranco;
        document.getElementById("quantidadeVotos").innerHTML = "Quantidade total de votos: " + votos;
        document.getElementById("candidatoVencedor").innerHTML = "Vencedor(es): " + vencedor;
        


      }
    </script>
  </body>
</html>
