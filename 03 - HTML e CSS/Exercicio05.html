<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>

    <style>
.col{
    text-align: center;
}

h2{
    background-color: lightblue;
    padding: 10px;
}
#intro {
        background-image: url("Imagens/kisspng-astrological-sign-zodiac-horoscope-astrology-clip-zodiac-signs-5abdb2b734c8c8.1370013115223814952162.png");
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

    </style>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div class="row">
        <div class="col-lg-4">
 
        </div>
        <div class="col">
            <br>
            <img src="Imagens/logo_bc.f7fdcc70a1042bcc5fbd.png" alt="">
            <br>
            <h1>Conversão de moeda</h1>

        <p><p>
        </p>
            <input type="number" name="" id="valorDigitado" placeholder="Digite o valor">
        </p>
        <fieldset>
            <form action="">
                <input type="radio" name="opcao" id="dolarreal" onclick="calculo(1)">
                <label for="dolarreal">Dólar para Real</label>
                <p></p>
                <input type="radio" name="opcao" id="realdolar" onclick="calculo(2)">
                <label for="realdolar">Real para Dólar</label>
                <p></p>
                <input type="radio" name="opcao" id="euroreal" onclick="calculo(3)">
                <label for="euroreal">Euro para Real</label>
                <p></p>
                <input type="radio" name="opcao" id="realeuro" onclick="calculo(4)">
                <label for="realeuro">Real para Euro</label>
                <p></p>
                <input type="radio" name="opcao" id="librareal" onclick="calculo(5)">
                <label for="librareal">Libra para Real</label>
                <p></p>
                <input type="radio" name="opcao" id="reallibra" onclick="calculo(6)">
                <label for="reallibra">Real para Libra</label>
                <p></p>
                



            </form>
            <h2 id="retorno">O valor convertido fica em: </h2>
            



        </fieldset>
        </div>
        <div class="col">
        
            
        </div>



    </div>

    <script>
        function calculo(opcao){
            
            let valor = 0;

            document.getElementById("retorno").innerText = "leo";

            switch(parseInt(opcao)) {
                case 1:
                valor = document.getElementById("valorDigitado").value/5;
                document.getElementById("retorno").innerText = "O valor convertido em Real fica em: R$ " + valor.toFixed(2);
                    break;
                case 2:
                valor = document.getElementById("valorDigitado").value*5;
                document.getElementById("retorno").innerText = "O valor convertido em Dólar fica em: $ " + valor.toFixed(2);
                    break;
                case 3:
                valor = document.getElementById("valorDigitado").value/6;
                document.getElementById("retorno").innerText = "O valor convertido em Real fica em: R$ " + valor.toFixed(2);
                    break;
                case 4:
                valor = document.getElementById("valorDigitado").value*6;
                document.getElementById("retorno").innerText = "O valor convertido em Euro fica em: € " + valor.toFixed(2);
                    break;
                case 5:
                valor = document.getElementById("valorDigitado").value/7;
                document.getElementById("retorno").innerText = "O valor convertido em Real fica em: R$ " + valor.toFixed(2);
                    break;
                case 6:
                valor = document.getElementById("valorDigitado").value*7;
                document.getElementById("retorno").innerText = "O valor convertido em Libra fica em: £ " + valor.toFixed(2);
                    break;
                default:
                    document.getElementById("retorno").innerText = "O valor convertido fica em:";



            }
        }
    </script>

</body>
</html>
