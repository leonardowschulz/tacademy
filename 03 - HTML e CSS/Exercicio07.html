<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 07</title>
    <style>
      h1 {
        text-align: center;
        color: white;
        padding: 30px;
      }
      body {
        background-image: url(Imagens/numbers.jpg);
        background-size: 80%;
      }
      h2 {
        text-align: center;
        color: white;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.364);
      }
    </style>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-4"></div>

      <div class="col">
        <h1>Digite os números:</h1>
        <p></p>
        <input type="number" name="" id="num1" class="form-control" />
        <p></p>
        <input type="number" name="" id="num2" class="form-control" />
        <p></p>
        <input type="number" name="" id="num3" class="form-control" />
        <p></p>
        <button type="submit" class="btn btn-warning form-control" onclick="calcular()">
          Calcular
        </button>
        <p></p>
        <h2 id="retorno">O menor número é:</h2>
      </div>
      <div class="col"></div>
    </div>

    <script>
        
        function calcular() {
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let numero3 = document.getElementById("num3").value;
            
            if (numero1 <= numero2) {
                if(numero1 <= numero3) {
                    document.getElementById("retorno").innerHTML = "O menor número é o: " + numero1;
                }
            } else if(numero2 <= numero3) {
                document.getElementById("retorno").innerHTML = "O menor número é o: " + numero2;
            } else {
                document.getElementById("retorno").innerHTML = "O menor número é o: " + numero3;

            }

        
      }
    </script>
  </body>
</html>
