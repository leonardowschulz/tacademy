<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 11</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h1>Cadastro de produtos</h1>
        <p></p>
        <input
          type="text"
          name=""
          id="produto"
          class="form-control"
          placeholder="Nome do produto"
        />
        <p></p>
        <input
          type="text"
          name=""
          id="marca"
          class="form-control"
          placeholder="Marca do produto"
        />
        <p></p>
        <input
          type="number"
          name=""
          id="valor"
          class="form-control"
          placeholder="Valor do produto"
        />
        <p></p>
        <input
          type="button"
          class="btn btn-success form-control"
          value="Cadastrar"
          onclick="cadastrar()"
        />
        <hr />

        <p></p>
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Produto</th>
              <th>Marca</th>
              <th>Valor</th>
            </tr>
          </thead>

          <tbody id="tabela"></tbody>
        </table>
        <p></p>
      </div>

      <div class="col"></div>
    </div>

    <script>
            let dados = [];

            function cadastrar(){
                let nomeProduto = document.getElementById("produto").value;
                let nomeMarca = document.getElementById("marca").value;
                let valorProduto = document.getElementById("valor").value;

                
                if (nomeProduto != "" && nomeMarca != "" && valorProduto != "") {
                                    
                    let obj = {
                    nome: nomeProduto,
                    marca: nomeMarca,
                    valor: valorProduto,
                    };

                    dados.push(obj);

                    atualizar();
                    
            }
        }

            function atualizar() {
                let tabela = document.getElementById("tabela");
                tabela.innerHTML = "";
                for(let i = 0;i < dados.length; i++){
                    let linha = tabela.insertRow(-1);
                    let col1 = linha.insertCell(0);
                    let col2 = linha.insertCell(1);
                    let col3 = linha.insertCell(2);
                    let col4 = linha.insertCell(3);
                    
                    col1.innerHTML = i + 1;
                    col2.innerHTML = dados[i].nome;
                    col3.innerHTML = dados[i].marca;
                    col4.innerHTML = dados[i].valor;
                }
            }
        

    </script>
  </body>
</html>
