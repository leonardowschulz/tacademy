<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
    <style>
        h1{
            text-align: center;
            background-color: rgba(255, 255, 255, 0.21);
            padding: 10px;
        }
        body{
            background-image:url('Imagens/time.jpg');
            background-size: 80%;
        }

        form{
            background-color: rgba(124, 124, 124, 0.61);
            padding: 20px;
        }
        h2{
            padding: 20px;
            text-align: center;
        }
    </style>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="">
                <h1>Digite o horário atual</h1>
            <p></p>
            <input type="time" datetime="hh:mm" name="" id="horaatual" class="form-control">
            <p></p>
            <input type="radio" name="date" id="lisboa" onclick="calcular(1)">
            <label for="lisboa">Lisboa</label>
            <p></p>
            <input type="radio" name="date" id="novaiorque" onclick="calcular(2)">
            <label for="novaiorque">Nova Iorque</label>
            <p></p>
            <input type="radio" name="date" id="cidadedomexico" onclick="calcular(3)">
            <label for="cidadedomexico">Cidade do México</label>
            <p></p>
            <input type="radio" name="date" id="toquio" onclick="calcular(4)">
            <label for="toquio">Tóquio</label>
            <p></p>
            <input type="radio" name="date" id="berlin" onclick="calcular(5)">
            <label for="berlin">Berlin</label>
            <p></p>
            <h2 id="retorno"></h2>
            </form>


        </div>
        <div class="col"></div>



    </div>

    <script>
        function calcular(opcao){


            let horario = horaatual.value;
            let dividido = horario.split(":");
            let hora = parseInt(dividido[0]);
            let minuto = dividido[1];
            
            switch(opcao){
                case 1:
                hora += 4;
                if(hora >= 24) {
                    hora -= 24;
                }
                document.getElementById("retorno").innerHTML = "O horário em Lisboa é: " + hora + ":" + minuto;
                break;
                case 2:
                hora -= 1;
                if(hora < 0) {
                    hora += 24;
                }
                document.getElementById("retorno").innerHTML = "O horário em Nova Iorque é: " + hora + ":" + minuto;
                break;
                case 3:
                hora -= 2;
                if(hora < 0) {
                    hora += 24;
                }
                document.getElementById("retorno").innerHTML = "O horário em Cidade do México é: " + hora + ":" + minuto;
                break;
                case 4:
                hora += 12;
                if(hora >= 24) {
                    hora -= 24;
                }
                document.getElementById("retorno").innerHTML = "O horário em Toquio é: " + hora + ":" + minuto;
                break;
                case 5:
                hora += 5;
                if(hora >= 24) {
                    hora -= 24;
                }
                document.getElementById("retorno").innerHTML = "O horário em Berlin é: " + hora + ":" + minuto;
                break;

                default:
                break;
            }
        }


    </script>

</body>
</html>
