<script>



    function calcular() {
        // Obter o elemento input
        let primeira = document.getElementById("nota01");
        let segunda = document.getElementById("nota02");


        // Condicional
        if(primeira.value == "" || segunda.value == ""){
            alert("Informe as duas notas");
        
        } else {
            alert(primeira.value);
            alert(segunda.value);
            let media = (parseFloat(primeira.value) + parseFloat(segunda.value))/2;
            alert("Média: " + media);
        }
        // Limpar o elemento input
        // nota01.value = "";
        // nota02.value = "";

    }

</script>

<body>
    
    <!-- Desenvolver a interface de um sistema, onde sejam informadas duas notas. Deverá ter dois campos numéricos e um botão. -->

    
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <p>
                    <div class="container-fluid">
                      <h1>Digite as notas:</h1>
                      <p></p>
                      <p></p>
                      <br>
                      <input type="number" name="numero01" id="nota01" placeholder="Nota 01">
                      <input type="number" name="numero02" id="nota02" placeholder="Nota 02">
                      <p></p>
                      <button class="btn btn-primary" onclick="calcular()">Enviar</button>
