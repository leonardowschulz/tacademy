<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista ordenada -->
    <ol>
    <li>Segunda-feira</li>
    <li>Terça-feira</li>
    <li>Quarta-feira</li>
    </ol>

    <!-- Lista não ordenada -->
    <ul>
        <li>Quinta-feira</li>
        <li>Sexta-feira</li>
        <li>Sábado</li>
    </ul>

</body>
</html>
