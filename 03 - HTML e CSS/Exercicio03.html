        <script>
        
        function informacao(opcao) {
            
        
            switch(parseInt(opcao)) {
                        case 1:
                            document.getElementById("retorno").innerText = "Blumenau tem a população de 361 855 (Dados de 2020)";
                        break;
                        case 2:
                            document.getElementById("retorno").innerText = "Jaraguá do Sul tem a popualação de 181 173 (Dados de 2020)";
                        break;
                        case 3:
                            document.getElementById("retorno").innerText = "Joinville tem a população de 597 658 (Dados de 2020)";
                        break;
                        case 4:
                            document.getElementById("retorno").innerText = "Pomerode tem a população de 34 010 (Dados de 2020)";
                        break;
                        default:
                            document.getElementById("retorno").innerText = "";
                        break;
                    }
        }
        
        
        </script>

        <select name="cidades" id="cidades" onchange="informacao(this.value)">

          <option value="0">Cidade</option>
          <option value="1">Blumenau</option>
          <option value="2">Jaraguá do Sul</option>
